<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Form  </title>
</head>
<body>
    <div>
        <form action="" method="">
            <!-- if data has to be captured in the javascript, then actio and method are not requried.
            it is required only when the data has to go the back end -->
             
            <div>
                <label for="a1"> Enter User Name</label>
                <input type="text" id="a1" >
            </div>

            <div>
                <label for="a2"> DOB</label>
                <input type="date" id="a2" >
            </div>
            <div>
                <label for="a3"> Enter Salary</label>
                <input type="number" id="a3" >
            </div>
            <div>
                <label for="a4"> Enter Email</label>
                <input type="email" id="a4" >
            </div>
            <div>
                <label for="a5"> Enter Passoword</label>
                <input type="password" id="a5" >
            </div>

            <div>
                <label for="a6"> Select file</label>
                <input type="file" id="a6" >
            </div>


            <div>
                <label for="a7"> Enter User Name</label>
                <input type="hidden" id="a7" >
            </div>
            <div>
                <label for="a8"> Enter User Name</label>
                <input type="url" id="a8" >
            </div>
            <div>
                <label for="a9"> Select gender </label>
                <input type="radio" id="a9"  name="a9"> Male
                <input type="radio" id="a9"  name="a9"> FeMale
            </div>

            <div>
                <label for="a10"> Select City </label>
                <select name="" id="a10">
                    <option value="bihar"> Bihar</option>
                    <option value="Delhi"> Delhi</option>
                    <option value="Chennai"> Chennai </option>
                </select>
            </div>

            <div>
                <label for="a11"> Select qualification </label>
                <input type="chekbox" id="a11" checked > DSE
                <input type="chekbox" id="a11" > ASF
                <input type="chekbox" id="a11" > FSE
                <input type="chekbox" id="a11" > GSE
            </div> 

            <div>
                <label for="a12"> ENter URL </label>
                <textarea name="" id="a12" cols="30" rows="10"></textarea>
            </div>

            <div>
                <label for="a13"> click the button to validate</label>
                <input type="button" value="validate" id="a13">
            </div>

            
            <div>
                <label for="a14"> submit the data to the back end </label>
                <button type="submit" id="a14"></button>
            </div>

            <div>
                <label for="a15"> Select range </label>
                <input type="range" value="" min="0" max="100">
            </div>

            <div>
                <label for="a16"> click to reset </label>
                <input type="reset" value="Reset">
            </div>

            <div>
                <label for="a17"> select the product </label>
                <input type="reset" id="a17">
            </div>
        </form>
    </div>
</body>
</html>
